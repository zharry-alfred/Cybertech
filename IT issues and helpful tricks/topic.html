        // Helper: get YouTube reference link placeholder
        function getYoutubeLink(title) {
            // All topics now link to the main YouTube video
            return "https://youtu.be/p4kQbt0QUkY";
        }

        function renderTopicDetails() {
            const title = getQueryParam('title');
            const topic = topicsData.find(t => t.title === title);

            const container = document.getElementById('topicDetails');
            if (!topic) {
                container.innerHTML = `<p class="text-center text-red-600">Topic not found.</p>`;
                return;
            }

            const topicImage = getTopicImage(topic.title);
            const youtubeLink = getYoutubeLink(topic.title);
            const moreContext = topic.details || `<p>No detailed guide available for this topic yet.</p>`;

            container.innerHTML = `
                <img src="${topicImage}" alt="Topic Image" class="w-full h-48 object-cover rounded mb-4">
                <h2 class="text-2xl font-bold text-teal-700 mb-2">${topic.title}</h2>
                <p class="mb-4 text-stone-500">Category: ${topic.category}</p>
                ${topic.solutions && topic.solutions.length > 0 ? `
                    <h3 class="text-lg font-semibold mb-1">Quick Solutions:</h3>
                    <ul class="list-disc pl-6 mb-4 text-stone-700">
                        ${topic.solutions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                ` : ''}
                <div class="mt-4 p-4 bg-stone-50 rounded border border-stone-200">
                    <h4 class="font-semibold mb-2">More Context &amp; Explanation</h4>
                    ${moreContext}
                </div>
                <div class="mt-4">
                    <a href="${youtubeLink}" target="_blank" class="text-blue-600 underline">Watch on YouTube</a>
                </div>
            `;
        }

        // PDF Download
        document.addEventListener('DOMContentLoaded', function() {
            renderTopicDetails();
            document.getElementById('downloadPdfBtn').addEventListener('click', function() {
                const element = document.getElementById('topicDetails');
                html2pdf().from(element).set({
                    margin: 0.5,
                    filename: 'IT_Topic_Details.pdf',
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                }).save();
            });
        });
    </script>
