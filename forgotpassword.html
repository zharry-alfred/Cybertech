<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CyberTech Hexperts Solutions</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <!-- ...existing code from login.html header... -->
    </header>
    <main>
        <div class="container">
            <div class="signup-box">
                <form class="form forgot-password-form" action="reset-password.html" method="post">
                    <h2 class="header">Forgot Password?</h2>
                    <p class="sub-header">Enter your email or mobile number to reset your password</p>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" class="input" />
                    </div>
                    <div class="input-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile number" class="input" />
                    </div>
                    <button type="submit" class="button sign-up">Send Reset Link</button>
                    <p class="footer">
                        Remembered your password? <a href="login.html" class="link">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- ...existing code from login.html footer... -->
    </footer>
</body>
</html>
